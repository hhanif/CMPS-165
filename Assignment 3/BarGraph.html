<!DOCTYPE html>
<meta charset="utf-8">
    <h1 style = "text-align:center; color:#3030FF"><bold>2016 GDP</bold></h1>

<style>
    
body{
    background-color: #E6E6E6;
}

p{
    text-indent: 40px;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style>

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    
// Search "D3 Margin Convention" on Google to understand margins.
// Add comments here in your own words to explain the margins below (.25 point)
//Here are the margins. We had to increase the bottom margine so the countries on the X axis would show.
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 80, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
//X and Y scale.
var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

 // Define SVG. "g" means group SVG elements together.
// Confused about SVG still, see Chapter 3. 
// Appending svg to .g allows us to edit anything regarding svg with the variable g.   
var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    
//The graph reads the data from this function
d3.csv("GDP2016TrillionUSDollars.csv", function(d) {
  d.value = +d.value;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.key; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);
    
//Using append and attribute commands, the bar is added
  g.selectAll("rect")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.key); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
  //Here is the code for changing the bar color
       .attr("fill", function(d) {
                return "rgb(0, 0, " +(255 - parseInt(d.value * 10)) + ")";
        });
//Here is the code for where we add the data values to the bar
   g.selectAll("text")
    .data(data)
    .enter()
    .append("text")
    .text(function(d) {
        return d.value;
    })
    .attr("text-anchor", "middle")
    .attr("x", function(d, i) {
       console.log(data.length);
        return i * (width / data.length) + 30;
    })
    .attr("y", function(d) {
       console.log(data.length);
        return height - (height - y(d.value)) + 14;
    })   
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "white"); 
    
//This is where the X and Y axis are created.
    //X axis is rotated 60 degrees
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("dx", "-.8em")
            .attr("dy", ".25em")
            .style("text-anchor", "end")
            .attr("transform", "rotate(-60)")
            .attr("font-size", "10px");
//Y axis has tick marks every 5 intervals and includes a $
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(5, "$"));
    g.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 3)
      .attr("x", -65)
      .attr("dy", "-2em")
      .attr("text-anchor", "end")
      .text("Trillions of US Dollars");    
    
});

</script>
